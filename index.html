<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Carrossel de Slides</title>
</head>

<body>

  <div class="slideshow-container">

    <div class="carrossel">

      <div id="slide1" class="slide">
        <img src="slide1.jpg" alt="Slide 1">
      </div>

      <div id="slide2" class="slide">
        <img src="slide2.jpg" alt="Slide 2">
      </div>

      <div id="slide3" class="slide">
        <img src="slide3.jpg" alt="Slide 3">
      </div>

      <div id="slide4" class="slide">
        <img src="slide3.jpg" alt="Slide 4">
      </div>

      <div id="slide5" class="slide">
        <img src="slide3.jpg" alt="Slide 5">
      </div>

      <div id="slide6" class="slide">
        <img src="slide3.jpg" alt="Slide 6">
      </div>

      <div id="slide7" class="slide">
        <img src="slide3.jpg" alt="Slide 7">
      </div>

      <div id="slide8" class="slide">
        <img src="slide3.jpg" alt="Slide 8">
      </div>

      <div id="slide9" class="slide">
        <img src="slide3.jpg" alt="Slide 9">
      </div>

      <div id="slide10" class="slide">
        <img src="slide3.jpg" alt="Slide 10">
      </div>

    </div>

    <!-- Botões de navegação -->
     <!-- onclick serve para chamar a função javascript "passarSlide" e enviar argumentos (valores) para ela-->
    <a class="prev" onclick="passarSlide(-1)">&#10094;</a>
    <a class="next" onclick="passarSlide(1)">&#10095;</a>

  </div>

  <script src="./src/js/index.js"></script>

</body>

</html>
